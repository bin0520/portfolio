<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <!-- Head content will be loaded from components/head.html -->
</head>
<body>
    <!-- Components will be loaded dynamically -->
    <!-- PhotoSwipe Modal -->
    <div id="photoswipe-modal"></div>

<main>
    <div class="col-wrap">
            <!-- Navigation -->
            <div id="navigation-content"></div>

        <div class="col-content" data-aos="fade">
                <!-- Main content sections -->
                <div id="hero-banner-content"></div>
                <div id="skills-marquee-content"></div>
                <div id="about-me-content"></div>
                <div id="portfolio-content"></div>
                <div id="contact-content"></div>

                <!-- Footer section -->
                <div id="footer-section-content"></div>
        </div>
    </div>
</main>

    <!-- Footer utilities -->
    <div id="footer-utilities"></div>

    <!-- Component Loader Script - Must load first -->
    <script src="static/js/component-loader.js"></script>
    <script>
        /**
         * Initialize and load all components
         * Components are loaded asynchronously when DOM is ready
         */
        document.addEventListener('DOMContentLoaded', async function() {
            if (!window.ComponentLoader) {
                console.error('ComponentLoader not found. Make sure component-loader.js is loaded.');
                return;
            }

            try {
                // Load head content into <head> tag
                await ComponentLoader.load('components/head.html', 'head', 'append');

                // Load analytics script into body
                await ComponentLoader.load('components/analytics.html', 'body', 'append');

                // Load all other components in parallel
                await ComponentLoader.loadMultiple([
                    { path: 'components/photoswipe-modal.html', target: '#photoswipe-modal' },
                    { path: 'components/navigation.html', target: '#navigation-content' },
                    { path: 'components/hero-banner.html', target: '#hero-banner-content' },
                    { path: 'components/skills-marquee.html', target: '#skills-marquee-content' },
                    { path: 'components/about-me.html', target: '#about-me-content' },
                    { path: 'components/portfolio-section.html', target: '#portfolio-content' },
                    { path: 'components/contact-section.html', target: '#contact-content' },
                    { path: 'components/footer-section.html', target: '#footer-section-content' },
                    { path: 'components/footer.html', target: '#footer-utilities', method: 'append' },
                    { path: 'components/scripts.html', target: 'body', method: 'append' }
                ]);

                console.log('All components loaded successfully');
            } catch (error) {
                console.error('Error loading components:', error);
            }
        });
    </script>
</body>
</html>
